baseURL= "https://examplesite.com/"
title = "Codeklutz"
paginate = 5
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Codeklutz"
description = "Blog by Shweta Kadam"
keywords = [ "Blog", "Portfolio", "PaperMod", "TechBlog" ]
author = "Shweta Kadam"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
